<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/degree.css">

  <title>Lyven Music - Graus do Campo Harmônico Maior</title>

  <!-- Ícones Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >

</head>

<body>

  <div class="background-shape"></div>
  <div class="background-shape"></div>

  <a href="../index.html" class="btn-back">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>

  <main>
    <h1 id="question">Carregando...</h1>
    <div class="options" id="options"></div>
  </main>

  <footer>2025 Lyven Music</footer>

  <script>
    const degrees = ["I", "II", "III", "IV", "V", "VI", "VII"];

    const majorScales = {
      C: ["C", "D", "E", "F", "G", "A", "B"],
      G: ["G", "A", "B", "C", "D", "E", "F#"],
      D: ["D", "E", "F#", "G", "A", "B", "C#"],
      A: ["A", "B", "C#", "D", "E", "F#", "G#"],
      E: ["E", "F#", "G#", "A", "B", "C#", "D#"],
      B: ["B", "C#", "D#", "E", "F#", "G#", "A#"],
      "F#": ["F#", "G#", "A#", "B", "C#", "D#", "E#"],
      "C#": ["C#", "D#", "E#", "F#", "G#", "A#", "B#"],
      F: ["F", "G", "A", "Bb", "C", "D", "E"],
      Bb: ["Bb", "C", "D", "Eb", "F", "G", "A"],
      Eb: ["Eb", "F", "G", "Ab", "Bb", "C", "D"],
      Ab: ["Ab", "Bb", "C", "Db", "Eb", "F", "G"],
      Db: ["Db", "Eb", "F", "Gb", "Ab", "Bb", "C"],
      Gb: ["Gb", "Ab", "Bb", "Cb", "Db", "Eb", "F"],
      Cb: ["Cb", "Db", "Eb", "Fb", "Gb", "Ab", "Bb"]
    };

    function getRandomQuestion() {
      const keys = Object.keys(majorScales);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      const scale = majorScales[randomKey];
      const randomDegree = Math.floor(Math.random() * 7);
      const correctAnswer = scale[randomDegree];
      const question = `Qual é o ${degrees[randomDegree]} grau da escala de ${randomKey} maior?`;
      return { question, correctAnswer, scale };
    }

    function generateOptions(correct, scale) {
      const options = new Set([correct]);
      while (options.size < 4) {
        const randomNote = scale[Math.floor(Math.random() * scale.length)];
        options.add(randomNote);
      }
      return Array.from(options).sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      const { question, correctAnswer, scale } = getRandomQuestion();
      document.getElementById("question").textContent = question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      const options = generateOptions(correctAnswer, scale);
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option";
        btn.onclick = () => {
          if (opt === correctAnswer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(loadQuestion, 1000);
        };
        optionsDiv.appendChild(btn);
      });
    }

    loadQuestion();
  </script>
</body>
</html>
