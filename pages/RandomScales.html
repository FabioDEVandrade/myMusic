<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo das Quartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2b00ff, #7a00ff);
      color: white;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    h1 {
      margin-top: 80px;
      font-size: 2rem;
      font-weight: 600;
    }

    .note {
      font-size: 4rem;
      margin: 30px 0;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 320px;
      margin: 0 auto;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: white;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #dcdcdc;
      transform: scale(1.03);
    }

    .correct {
      background-color: #22c55e !important;
      color: white !important;
    }

    .wrong {
      background-color: #ef4444 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="window.location.href='https://lyvenmusic.carrd.co'">
    <i class="bi bi-arrow-left"></i> Voltar
  </button>

  <h1>Qual Ã© a quarta dessa nota?</h1>
  <div class="note" id="questionNote">C</div>
  <div class="options" id="optionsContainer"></div>

  <script>
    const cycleOfFourths = ["C", "F", "Bb", "Eb", "Ab", "Db", "Gb", "B", "E", "A", "D", "G"];
    
    function getFourth(note) {
      const index = cycleOfFourths.indexOf(note);
      return cycleOfFourths[(index + 1) % cycleOfFourths.length];
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function nextQuestion() {
      const currentIndex = Math.floor(Math.random() * cycleOfFourths.length);
      const currentNote = cycleOfFourths[currentIndex];
      const correctAnswer = getFourth(currentNote);

      document.getElementById("questionNote").textContent = currentNote;

      const wrongOptions = shuffle(
        cycleOfFourths.filter(n => n !== correctAnswer && n !== currentNote)
      ).slice(0, 3);

      const options = shuffle([correctAnswer, ...wrongOptions]);

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === correctAnswer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(nextQuestion, 1000);
        };
        container.appendChild(btn);
      });
    }

    nextQuestion();
  </script>

</body>
</html>
