<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lyven Music - Escalas Menores</title>

  <!-- Ícones Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b00ff, #7a00ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fundo decorativo */
    .background-shape {
      position: fixed;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: -1;
    }

    .background-shape:first-child {
      background: #6a00ff;
      top: 50px;
      left: -100px;
    }

    .background-shape:last-child {
      background: #009dff;
      bottom: 50px;
      right: -100px;
    }

    /* Botão Voltar */
    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #3730a3;
    }

    body {
      background: linear-gradient(135deg, #2b00ff, #7a00ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #tonica {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: rgb(255 255 255 / 20%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .correct {
      background-color: #22c55e !important;
    }

    .incorrect {
      background-color: #ef4444 !important;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      #tonica {
        font-size: 2.2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="background-shape"></div>
  <div class="background-shape"></div>

  <a href="../index.html" class="btn-back">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>

  <main>
    <h1>Qual é a escala menor correta?</h1>
    <div id="tonica">?</div>
    <div class="options" id="opcoes"></div>
  </main>

  <footer>2025 Lyven Music</footer>

  <script>
    const dadosEscalas = {
      A: { correct: ["A", "B", "C", "D", "E", "F", "G"], wrong: [["A", "B", "C#", "D", "E", "F", "G"], ["A", "Bb", "C", "D", "E", "F", "G"], ["A", "B", "C", "D#", "E", "F#", "G"]] },
      Bb: { correct: ["Bb", "C", "Db", "Eb", "F", "Gb", "Ab"], wrong: [["Bb", "C", "D", "Eb", "F", "Gb", "Ab"], ["Bb", "C", "Db", "E", "F", "Gb", "Ab"], ["Bb", "C", "Db", "Eb", "F#", "Gb", "Ab"]] },
      B: { correct: ["B", "C#", "D", "E", "F#", "G", "A"], wrong: [["B", "C#", "D#", "E", "F#", "G", "A"], ["B", "C#", "D", "E", "F", "G", "A"], ["B", "D", "E", "F#", "G", "A", "C"]] },
      C: { correct: ["C", "D", "Eb", "F", "G", "Ab", "Bb"], wrong: [["C", "D", "E", "F", "G", "Ab", "Bb"], ["C", "D", "Eb", "F#", "G", "Ab", "Bb"], ["C", "D", "Eb", "F", "G", "A", "Bb"]] },
      "C#": { correct: ["C#", "D#", "E", "F#", "G#", "A", "B"], wrong: [["C#", "D#", "E", "F", "G#", "A", "B"], ["C#", "D#", "E", "F#", "G", "A", "B"], ["C#", "D", "E", "F#", "G#", "A", "B"]] },
      D: { correct: ["D", "E", "F", "G", "A", "Bb", "C"], wrong: [["D", "E", "F#", "G", "A", "Bb", "C"], ["D", "Eb", "F", "G", "A", "Bb", "C"], ["D", "E", "F", "G#", "A", "Bb", "C"]] },
      Eb: { correct: ["Eb", "F", "Gb", "Ab", "Bb", "Cb", "Db"], wrong: [["Eb", "F", "G", "Ab", "Bb", "Cb", "Db"], ["Eb", "F", "Gb", "A", "Bb", "Cb", "Db"], ["Eb", "F", "Gb", "Ab", "B", "Cb", "Db"]] },
      E: { correct: ["E", "F#", "G", "A", "B", "C", "D"], wrong: [["E", "F#", "G#", "A", "B", "C", "D"], ["E", "F", "G", "A", "B", "C", "D"], ["E", "F#", "G", "A", "Bb", "C", "D"]] },
      F: { correct: ["F", "G", "Ab", "Bb", "C", "Db", "Eb"], wrong: [["F", "G", "A", "Bb", "C", "Db", "Eb"], ["F", "G", "Ab", "B", "C", "Db", "Eb"], ["F", "G", "Ab", "Bb", "C#", "Db", "Eb"]] },
      "F#": { correct: ["F#", "G#", "A", "B", "C#", "D", "E"], wrong: [["F#", "G#", "A", "B", "C#", "D#", "E"], ["F#", "G", "A", "B", "C#", "D", "E"], ["F#", "G#", "A#", "B", "C#", "D", "E"]] },
      G: { correct: ["G", "A", "Bb", "C", "D", "Eb", "F"], wrong: [["G", "A", "B", "C", "D", "Eb", "F"], ["G", "A", "Bb", "C", "Db", "Eb", "F"], ["G", "A", "Bb", "C", "D", "E", "F#"]] },
      Ab: { correct: ["Ab", "Bb", "Cb", "Db", "Eb", "Fb", "Gb"], wrong: [["Ab", "Bb", "B", "Db", "Eb", "Fb", "Gb"], ["Ab", "Bb", "Cb", "D", "Eb", "Fb", "Gb"], ["Ab", "Bb", "Cb", "Db", "E", "Fb", "Gb"]] }
    };

    function novaPergunta() {
      const tonicas = Object.keys(dadosEscalas);
      const sorteada = tonicas[Math.floor(Math.random() * tonicas.length)];
      const correta = dadosEscalas[sorteada].correct;
      const erradas = dadosEscalas[sorteada].wrong;
      const opcoes = [...erradas, correta]
        .map(e => e.join("-"))
        .sort(() => Math.random() - 0.5);

      document.getElementById("tonica").innerText = sorteada;
      const container = document.getElementById("opcoes");
      container.innerHTML = "";

      opcoes.forEach(opcaoTexto => {
        const botao = document.createElement("button");
        botao.textContent = opcaoTexto;

        botao.onclick = () => {
          const botoes = document.querySelectorAll(".options button");
          botoes.forEach(b => (b.disabled = true));

          if (opcaoTexto === correta.join("-")) {
            botao.classList.add("correct");
          } else {
            botao.classList.add("incorrect");
          }

          setTimeout(novaPergunta, 1000);
        };

        container.appendChild(botao);
      });
    }

    novaPergunta();
  </script>
</body>
</html>
