<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Lyven Music - Ciclo das Quartas Maiores</title>

  <!-- Ícones Bootstrap -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b00ff, #7a00ff);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Fundo decorativo */
    .background-shape {
      position: fixed;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: -1;
    }

    .background-shape:first-child {
      background: #6a00ff;
      top: 50px;
      left: -100px;
    }

    .background-shape:last-child {
      background: #009dff;
      bottom: 50px;
      right: -100px;
    }

    /* Botão Voltar */
    .btn-back {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      font-size: 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #3730a3;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .note {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
    }

    .correct {
      background-color: #22c55e !important;
    }

    .wrong {
      background-color: #ef4444 !important;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .note {
        font-size: 2.2rem;
      }
      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="background-shape"></div>
  <div class="background-shape"></div>

  <a href="../index.html" class="btn-back">
    <i class="bi bi-arrow-left"></i> Voltar
  </a>

  <main>
    <h1>Qual é a quarta dessa nota?</h1>
    <div class="note" id="questionNote">C</div>
    <div class="options" id="optionsContainer"></div>
  </main>

  <footer>2025 Lyven Music</footer>

  <script>
    const cycleOfFourths = ["C", "F", "Bb", "Eb", "Ab", "Db", "Gb", "B", "E", "A", "D", "G"];

    function getFourth(note) {
      const index = cycleOfFourths.indexOf(note);
      return cycleOfFourths[(index + 1) % cycleOfFourths.length];
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function nextQuestion() {
      const currentIndex = Math.floor(Math.random() * cycleOfFourths.length);
      const currentNote = cycleOfFourths[currentIndex];
      const correctAnswer = getFourth(currentNote);

      document.getElementById("questionNote").textContent = currentNote;

      const wrongOptions = shuffle(
        cycleOfFourths.filter(n => n !== correctAnswer && n !== currentNote)
      ).slice(0, 3);

      const options = shuffle([correctAnswer, ...wrongOptions]);

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === correctAnswer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(nextQuestion, 1000);
        };
        container.appendChild(btn);
      });
    }

    nextQuestion();
  </script>

</body>
</html>
