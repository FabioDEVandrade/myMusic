<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ciclo das Quartas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbe6f6, #ffffff);
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      color: #333;
      margin-bottom: 20px;
    }

    .quiz-box {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 380px;
    }

    .note {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 14px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ccc;
      transform: scale(1.03);
    }

    .correct {
      background-color: #22c55e !important;
      color: white;
    }

    .wrong {
      background-color: #ef4444 !important;
      color: white;
    }

    .btn-back {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(6px);
    }

    .btn-back:hover {
      background: #ddd;
    }

    @media (max-width: 600px) {
      .quiz-box {
        padding: 20px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .note {
        font-size: 2.2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <button class="btn-back" onclick="window.location.href='https://lyvenmusic.carrd.co'">⬅ Voltar</button>

  <div class="quiz-box">
    <h1>Qual é a quarta dessa nota?</h1>
    <div class="note" id="questionNote">C</div>
    <div class="options" id="optionsContainer"></div>
  </div>

  <script>
    const cycleOfFourths = ["C", "F", "Bb", "Eb", "Ab", "Db", "Gb", "B", "E", "A", "D", "G"];

    function getFourth(note) {
      const index = cycleOfFourths.indexOf(note);
      return cycleOfFourths[(index + 1) % cycleOfFourths.length];
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function nextQuestion() {
      const currentIndex = Math.floor(Math.random() * cycleOfFourths.length);
      const currentNote = cycleOfFourths[currentIndex];
      const correctAnswer = getFourth(currentNote);

      document.getElementById("questionNote").textContent = currentNote;

      const wrongOptions = shuffle(
        cycleOfFourths.filter(n => n !== correctAnswer && n !== currentNote)
      ).slice(0, 3);

      const options = shuffle([correctAnswer, ...wrongOptions]);

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === correctAnswer) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(nextQuestion, 1000);
        };
        container.appendChild(btn);
      });
    }

    nextQuestion();
  </script>

</body>
</html>
